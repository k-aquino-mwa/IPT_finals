{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/crud.css') }}">
{% endblock %}

{% block content %}
<h2>Edit Item</h2>
<form action="{{ url_for('main.edit_item', item_id=item.id) }}" method="post">
    <label for="name">Item Name:</label>
    <input type="text" id="name" name="name" value="{{ item.name }}" required>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" min="0" value="{{ item.price }}" required>
    <button type="submit">Save</button>
</form>
<a href="{{ url_for('main.list_items') }}" class="cta-button">Back to Items List</a>
{% endblock %}
